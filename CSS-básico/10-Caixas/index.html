    <h1>Tipos de caixas</h1>

    <p>Elementos do tipo block level vão ocupar a largura total da tela, podendo atribuir largura e altura a eles. ex: títulos e paragrafos</p>

    <p>Elementos do tipo inline não é possível definir largura e altura. Eles vão sempre ocupar a mesma linha. Ex: spam ou ancora a</p>
