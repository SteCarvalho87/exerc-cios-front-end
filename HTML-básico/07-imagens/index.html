<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <img src="src/8dfce8898cd4d15e7a7aa61f7bcf3beeamigurumi-girafa.jpg" alt="girafa de amigurumi" title="girafa de amigurumi">
    <!-- Para ficar organizado e não poluir a pasta raiz com várias imagens, criamos a pasta src para organizar.
    Src significa source ou fonte
    O atributo alt serve para acessibilidade, leitores de tela, ou caso a imagem esteja quebrada por algum motivo o texto fica aparente 
    A tag title é usada para que aparece um texto identificador da imagem ao passar o mouse em cima da imagem -->
    <img src="https://placehold.co/200x200" alt="placeholder"></img>
    <!-- placeholders são imagens vazias que colocamos quando ainda não temos todas as imagens que serão utilizadas no site. Elas servem para demarcar o espaço.
    Aqui foi utilizada para mostrar como colocar uma imagem com link externo-->

</body>
</html>
