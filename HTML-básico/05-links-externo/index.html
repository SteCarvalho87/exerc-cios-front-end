<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links externos</title>
</head>
<body>
    <h1>Links externos</h1>

    <a href="https://google.com.br" target="_blank">Clique aqui</a>
    <!--A tag A é uma tecla de ancoragem, o texto fica com uma marcação que ao clicar é redirecionado para o site referenciado no href 
    O atributo target serve para manter o usuário navegando na página.É muito importante manter o tempo de navagação na página pelo usuário
    O atributo target faz com que ao clicar no link abra uma nova aba e o site atual continue aberto-->

</body>
</html>
