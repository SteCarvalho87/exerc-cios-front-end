<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input number, password, submit</title>
</head>
<body>
    <h1>Input number, password, submit</h1>
    
    <label for="numero">Number</label>
    <input type="number" id="numero"><br><br>

    <label for="senha">Password</label>
    <input type="password" id="senha"><br><br>

    <label for="salvar"></label>
    <input type="submit" id="salvar" value="salvar">
    <!-- A tag br serve para dar uma quebra de linha
    a Label aparece na tela indicando o que se trata aquele campo de entrada.
    Colocamos no campo for o mesmo que o id para ligar a label no input -->
</body>
</html>
