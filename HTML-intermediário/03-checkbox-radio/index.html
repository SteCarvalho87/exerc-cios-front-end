<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, radio</h1>
    
    <h3>Linguagens de programação</h3><br>

    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#"><br>

    <label for="html">HTML</label>
    <input type="checkbox" name="linguagens" id="html"><br>

    <label for="css">CSS</label>
    <input type="checkbox" name="linguagens" id="css"><br>

    <label for="javascript">javascript</label>
    <input type="checkbox" name="linguagens" id="javascript"><br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero"><br>

    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="genero"><br>

</body>
</html>
