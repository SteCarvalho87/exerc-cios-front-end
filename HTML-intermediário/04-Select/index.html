<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <!-- o atributo multiple desixa selecionar várias opções. Para deixar uma opção seleciomada por padrão, basta colocar o atributo selected na opção -->
    <select name="filmes" id="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
    </select>
</body>
</html>
