<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <h1>Input Text</h1>

    <input type="text" name="nome" value="Stephanie" id="nome">
    <input type="text" name="e-mail" placeholder="digite seu e-mail aqui">
    <!--é uma tag para entrada de texto. O atributo name serve para consultar o campo correto no banco de dados, e até faer validações
    Value é um valor padrão já preenchido, caso o usuário coloque alguma informação no lugar, esse valor será substituído.
    id é um identificador.
    Placeholder é um informação ou modelo de preenchimento que aparecerá para o usuário
    -->
</body>
</html>
