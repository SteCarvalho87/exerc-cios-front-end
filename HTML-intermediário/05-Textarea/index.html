<!-- Através do atributo input coseguimos inserir textos pequenos. O atributo textarea permite ao usuário digitar textos maiores -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <h1>Textarea</h1>
    <input type="text" name="texto" id="texto">

    <textarea name="texto-grande" id="texto-grande" cols="30" rows="10">Digite seu texto aqui</textarea>
    
</body>
</html>
